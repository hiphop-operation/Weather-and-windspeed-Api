<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather and wind speed api</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
     <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="main-container">
        
        <!-- Input controls like textboxes and buttons -->
        <div class="control-panel">
            <button id="weatherButton" class="control-button">Get Weather</button>
            <!-- <input type="text" class="url-input" id="urlTextBox"> -->
        </div>
        

        

        <div id="latitudeReadout"></div>
        <div id="longitudeReadout"></div>
        <div id="currentTemp"></div>
        <div id="currentWind"></div>

        <div class="map-tester-container">
            <div id="map"></div>
            <div id="tester"></div>
        </div>
        
        
        <!-- Raw printout of the result-->
        <div class="data-results" id="mainResults"></div>
    </div>
    <h2> Device Orientation</h2>
    <div id="alphaReadout">z-axis rotation: 0°</div>
    <div id="betaReadout">x-axis rotation: 0°</div>
    <div id="gammaReadout">y-axis rotation: 0°</div>
    <button id="orientationButton">Request Orientation Permission</button>

    <div id="mediaSteamSection">
        <h2>Video/Audio Stream</h2>
        <video id="videoElement" width="640" height="480" autoplay></video>
        <button id="startButton">Start Video/Audio</button>
        <button id="stopButton">Stop Video/Audio</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
